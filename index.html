<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <input type="text" placeholder="Task to-do..." id="list-input" aria-label="Enter Task to-do">

        <br>
        <br>

        <div class="buttons">
            <button class="btn" type="button" id="add-btn">Add</button>
            <button class="btn" type="button" id="clear-btn">Clear</button>
        </div>

        <p id="result-text">There aren't any to-do tasks in the list yet...</p>

        <div class="list-container">
            <ul id="list">

            </ul>   
        </div>
       
    </div>

    <script src="./app.js"></script>
</body>
</html>
